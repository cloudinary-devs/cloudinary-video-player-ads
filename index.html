<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-video-player/2.0.4/cld-video-player.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-video-player/2.0.4/cld-video-player.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h3 class="title">Fluid player VAST demo</h3>

    <div class="video-container">
      <video
        id="example-player"
        controls
        muted
        autoplay
        class="cld-video-player cld-video-player-skin-dark cld-fluid"
        data-cld-transformation='{ "width": 720, "crop": "limit" }'
      ></video>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
